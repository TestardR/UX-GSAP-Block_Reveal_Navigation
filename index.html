<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Block Reveal Navigation</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="content">
      <h1>BLOCK REVEAL NAV</h1>
    </div>

    <div class="menu-overlay">
      <div class="block b1"></div>
      <div class="block b2"></div>
      <div class="block b3"></div>
      <div class="block b4"></div>
    </div>

    <div class="strips">
      <div class="strip one"></div>
      <div class="strip two"></div>
      <div class="strip three"></div>
    </div>

    <div class="menu">
      <ul>
        <li>Home</li>
        <li>Our Stroy</li>
        <li>Work</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="menu-btn">
      <i class="fas fa-grip-lines"></i>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script type="text/javascript">
      var t1 = new TimelineMax({ paused: true });

      t1.to('.block', 1.2, {
        width: '25%',
        ease: Power4.easeInOut
      });

      t1.staggerFrom(
        '.menu ul li',
        0.8,
        { y: 40, opacity: 0, ease: Power2.easeOut },
        0.2
      );

      t1.reverse();

      $(document).on('click', '.menu-btn', function() {
        t1.reversed(!t1.reversed());
      });
    </script>
  </body>
</html>
